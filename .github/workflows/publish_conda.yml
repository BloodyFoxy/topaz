name: publish_conda

on:
  release:
    types: [published]
    
jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1 #may want to change to v2
    - name: publish-to-conda
      uses: ./.github/actions/conda-package-publish-action
      with:
        subDir: 'conda-build'
        AnacondaToken: ${{ secrets.CONDAAPITOKEN }}
